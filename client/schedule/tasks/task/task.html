<template name="task">
	<li id="{{ _id }}" class="{{ color status }}">
		<button class="close remove-task">&times;</button>
		
		<h4 contenteditable="true" class="name">{{ name }}</h4>
		<div>$<span contenteditable="true" class="price">{{ price }}</span></div>
		<div class="btn-group">
			<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
				{{ status }}
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li class="status"><a tabindex="-1" href="">Not Started</a></li>
				<li class="status"><a tabindex="-1" href="">In Progress</a></li>
				<li class="status"><a tabindex="-1" href="">Done</a></li>
			</ul>
		</div>
		<br>
		<br>
		<div contenteditable="true" class="details">{{ details }}</div>
	</li>
</template>
